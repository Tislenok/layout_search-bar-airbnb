<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="bar_top" data-qa="big">
      <img class="closer_top"
        src="Search.svg" alt="">
      <input class="la_top la" type="search"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress">
    </form>

    <form class="bar_bottom" data-qa="small">
      <img class="closer_bottom"
        src="Search.svg" alt="">
      <input  class="la_bottom la" type="search"
        placeholder="Try &#34;Los Angeles&#34;">
    </form>
  </body>
</html>
